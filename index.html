
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia - QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="assets/solvia.svg" alt="Solvia Logo" class="logo">
        <h1>Solvia - QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text to generate QR Code">
        <label for="colorPicker" class="color-picker-label">Choose QR code color</label>
        <div class="custom-color-picker">
            <button id="colorPickerTrigger" class="stylish-btn">Choose Color</button>
            <input type="color" id="colorPicker" value="#000000" aria-label="Choose QR code color" class="hidden">
        </div>
        <div id="qrCode"></div>
        <p id="qrText"></p>
        <button id="downloadButton" class="stylish-btn">Download QR Code</button>
        <p class="address">Im Grossacher 14, 8127 Forch</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="js-script.js"></script>
</body>
</html>
